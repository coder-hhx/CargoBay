name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-linux:
    name: Rust (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo test --workspace --exclude cargobay-gui --locked
      - run: cargo clippy --workspace --exclude cargobay-gui --all-targets --locked -- -D warnings

  rust-macos:
    name: Rust (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo test --workspace --locked
      - run: cargo clippy --workspace --all-targets --locked -- -D warnings

  gui:
    name: GUI (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates/cargobay-gui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: crates/cargobay-gui/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run check:i18n

