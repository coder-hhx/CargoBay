[package]
name = "cargobay-cli"
version = "0.1.0"
edition = "2021"
description = "CLI tool for CargoBay"

[[bin]]
name = "cargobay"
path = "src/main.rs"

[dependencies]
cargobay-core = { path = "../cargobay-core" }
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tonic = "0.12"
bollard = "0.18"
reqwest = { version = "0.13.2", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures-util = "0.3"
